<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title class= "p-0"> Hola mundo </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename= 'body.css')}}">

    
</head>
<body>

    {% from "macro.html" import render_field %} 

    <form name="sentMessage" id="contactForm" method="POST">
    
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                {{render_field(form.username,class='form.control')}}
                <p class="help-block text-danger"></p>
        </div>
    
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                {{render_field(form.password,class='form.control')}}
                <p class="help-block text-danger"></p>
        </div>
    
        <div class="row control-group">
             <div class="form-group col-xs-12 floating-label-form-group controls">
                 {{render_field(form.note,class='form.control')}}
                 <p class="help-block text-danger"></p>
                 <button type="submit" class="btn btn-primary">SEND</button>
                 {{form.honeypot}} 
        </div>    
    </form> 

                
        

    
    <h4 class="text-start h4">Hola mundo</h4>
    <h4> {{nombre}} </h4>
    <h4> {{edad}} </h4>
    </footer>
      </div class="container">
       </div class="row">
        <p class="text-center p-3">&copy; Curso Flask 2016</p>
       </div>
      </div>
      <img class="img" src="{{url_for('static', filename = 'descarga.jpg')}}"}>

     <script type= "text/javascript" src="{{url_for('static', filename ='arroz.js')}}"></script>
    </footer>

     
 
</body>
</html>
